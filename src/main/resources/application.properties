spring.application.name=donmani_server
spring.datasource.url=jdbc:mysql://localhost:3306/donmani_DB
# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/donmani_DB?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# swagger
springdoc.api-docs.path=/donmani/v1/api-docs
springdoc.swagger-ui.path=/donmani/swagger-ui.html
springdoc.swagger-ui.url=/donmani/v1/api-docs
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8